<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Didático de Física - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar-brand {
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--nav-link-color) !important;
        }
        .nav-link {
            font-weight: 400;
            letter-spacing: 0.3px;
            color: var(--nav-link-color) !important;
        }
        .nav-link:hover {
            color: var(--nav-link-hover-color) !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-atom me-2"></i>
                Laboratório Didático de Física
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-link nav-link px-2 me-3" id="themeToggle" aria-label="Toggle theme">
                    <i class="bi bi-moon-fill theme-icon-dark"></i>
                    <i class="bi bi-sun-fill theme-icon-light"></i>
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-fill me-1"></i>Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agenda"><i class="bi bi-calendar3 me-1"></i>Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/disciplinas"><i class="bi bi-book-fill me-1"></i>Disciplinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recursos"><i class="bi bi-grid-fill me-1"></i>Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre"><i class="bi bi-info-circle-fill me-1"></i>Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center text-light">
            <span>© 2023 Laboratório Didático de Física - Prof. João Hermínio</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
