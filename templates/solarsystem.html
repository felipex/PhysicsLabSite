{% extends "base.html" %} {% block title %}Pêndulo Simples{% endblock %} {%
block head %}
<!-- Add MathJax for mathematical equations -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
></script>
<script>
    window.MathJax = {
        tex: {
            inlineMath: [
                ["$", "$"],
                ["\\(", "\\)"],
            ],
            displayMath: [
                ["$$", "$$"],
                ["\\[", "\\]"],
            ],
            processEscapes: true,
        },
    };
</script>
{% endblock %} {% block content %}
<div class="row g-4">
    <div class="col-12">
        <h2 class="mb-4">Simulação: Sistema Solar</h2>
    </div>
    <span style="color: red; text-transform: uppercase"
        >Só um exemplo do que pode ter. Depois permitir que o aluno mude os
        parâmetros. Permitir fullscreen</span
    >

    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <div class="simulation-container">
                    <iframe
                        src="https://b035cbe2-9e63-4f3c-9758-dd3be2500d90-00-2dutbp4amg0nz.worf.replit.dev/0"
                        frameborder="0"
                        title="Sistema Solar
                        allowfullscreen
                    >
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Teoria</h4>
                <p class="card-text">
                    O pêndulo simples é um sistema físico fundamental que
                    demonstra o movimento harmônico simples. A frequência de
                    oscilação depende do comprimento do fio e da aceleração da
                    gravidade.
                </p>

                <div class="equation-container mt-4">
                    <h5>Equações do Movimento</h5>
                    <p>Para pequenas oscilações:</p>
                    <div class="equation-scroll">
                        <p>Período: $$T = 2\pi\sqrt{\frac{L}{g}}$$</p>
                        <p>
                            Frequência: $$f = \frac{1}{T} =
                            \frac{1}{2\pi}\sqrt{\frac{g}{L}}$$
                        </p>
                    </div>
                    <p class="mt-3">Onde:</p>
                    <ul class="list-unstyled ps-3">
                        <li>$L$ é o comprimento do fio</li>
                        <li>$g$ é a aceleração da gravidade (9.81 m/s²)</li>
                        <li>$T$ é o período de oscilação</li>
                        <li>$f$ é a frequência de oscilação</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
